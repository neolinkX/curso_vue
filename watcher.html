<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data(){
                return {
                    texto : "Puerta cerrada",
                    valor : false
                }
            },
            computed:{
                label(){
                    return this.valor ? "Cerrar" : "Abrir"
                },
                styles(){
                    return this.valor ? ['open'] : ['closed'];
                }
            },
            template: `
            <div class="container" v-bind:class="styles">
                <h2>{{ texto }}</h2>
            <button @click="valor = !valor" > {{label}} </button>
            </div>
            `,
            watch: {
                valor(value){
                    if(value){
                        this.texto = "Puerta abierta";
                    }else{
                        this.texto = "Puerta cerrada";
                    }
                }
            }
        }).mount("#app");
    </script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }
        .closed {
            background-color: #eca1a6;
        }
        .open {
            background-color: #b5e7a0;
        }
    </style>
</body>
</html>
