<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso 3</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        vm = Vue.createApp({
            data(){
                return{
                    mensaje: "Quiubo mundo"
                };
            },
            template:`
                <div>{{mensaje}}</div>
                <input type="text" v-model="mensaje" />
            `
        }).mount("#app");
    </script>
</body>
</html>
